<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test EDIT Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking CSS file -->
</head>

<body>
    <h1>Testing edit record</h1>
    <form action="http://localhost:3000/record/edit" method="post">

        <label>Your UID</label>
        <input type="text" name="uid" />

        <label>Date you want to edit:</label>
        <input type="date" name="dateToEdit" />

        <div>
            <h2>Health</h2>
            <div>
                <div class="flexRow">
                    <h3>Sleeping</h3>
                    <input type="number" name="sleeping" />
                </div>
                <div class="flexRow">
                    <h3>Eating</h3>
                    <input type="number" name="eating" />
                </div>
                <div class="flexRow">
                    <h3>Workout</h3>
                    <input type="number" name="workout" />
                </div>
            </div>
        </div>

        <div>
            <h2>Work</h2>
            <div>
                <div class="flexRow">
                    <h3>Coding</h3>
                    <input type="number" name="coding" />
                </div>
                <div class="flexRow">
                    <h3>Reading</h3>
                    <input type="number" name="reading" />
                </div>
                <div class="flexRow">
                    <h3>Academic</h3>
                    <input type="number" name="academic" />
                </div>
            </div>
        </div>

        <div>
            <h2>Relationship</h2>
            <div>
                <div class="flexRow">
                    <h3>Friends</h3>
                    <input type="number" name="friends" />
                </div>
                <div class="flexRow">
                    <h3>Family</h3>
                    <input type="number" name="family" />
                </div>
                <div class="flexRow">
                    <h3>Romance</h3>
                    <input type="number" name="romance" />
                </div>
            </div>
        </div>
        <input type="submit" value="EDIT" />
    </form>
</body>

<script>
    document.querySelector('form').addEventListener('submit', async function (event) {
        event.preventDefault(); // prevent from submitting after clicked

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());


        try {
            const response = await fetch('http://localhost:3000/record/edit', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });
            console.log('response: ', response);
            const resData = await response.json();
            console.log('Edit Success:', resData);
        } catch (e) {
            console.error('Edit Error:', e);
        }
    });

</script>
